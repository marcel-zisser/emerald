<div class="status-bar">
  @for (segment of segments(); track segment.label) {
    @if (segment.count > 0) {
      <div
        class="status-segment"
        [style.width.%]="segment.width"
        [style.background-color]="segment.color"
      ></div>
    }
  }

</div>
