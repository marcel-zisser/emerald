<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="card-header">
      <mat-card-title>
        <img ngSrc="/assets/emerald.svg" priority="true" width="100" height="108" alt="Logo" class="logo" />
        <h1>Emerald</h1>
      </mat-card-title>

    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          @if (loginForm.get('username')?.hasError('required')) {
            <mat-error>
              Username is required.
            </mat-error>
          }

        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" required />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>
              Password is required.
            </mat-error>
          }
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="full-width login-button"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="accent" class="forgot-password" (click)="onForgotPassword()">Forgot Password?</button>
    </mat-card-actions>
  </mat-card>
</div>
