<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>My Checklists</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    @for(checklist of checklists(); track checklist.uuid) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> {{ checklist.title }} </mat-panel-title>
          <mat-panel-description>
            <em-status-bar
              class="status-bar"
              [segments]="checklist.criteriaSummary | criteriaSummaryChart"></em-status-bar>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{ checklist.description }}</p>

      </mat-expansion-panel>


    }
  </mat-card-content>

</mat-card>
