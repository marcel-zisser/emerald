<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>My Checklists</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    @for(checklist of checklists(); track checklist.uuid) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> {{ checklist.title }} </mat-panel-title>
          <mat-panel-description class="panel-description">
            {{ checklist.reviewSummary.completed }} out of {{ checklist.reviewSummary.completed + checklist.reviewSummary.uncompleted}} reviews completed
          </mat-panel-description>
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
          <p>{{ checklist.description }}</p>

          <strong> Reviews </strong>
          <em-review-list [checklistId]="checklist.uuid"></em-review-list>
        </ng-template>
      </mat-expansion-panel>


    }
  </mat-card-content>

</mat-card>
