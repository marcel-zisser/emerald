<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>My Checklists</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <p>Here is an overview of your most recently created checklists.
      To get a all your checklists, please <a routerLink="{{FeatureRoutes.get(Feature.Checklists)}}">click here</a>
    </p>

    <em-checklist-table [checklists]="checklists()"></em-checklist-table>
  </mat-card-content>

</mat-card>
