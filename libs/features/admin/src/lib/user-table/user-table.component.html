<div class="text-right">
  <button mat-raised-button color="primary" (click)="openAddUserDialog()">Add User</button>
</div>

<mat-table [dataSource]="users()" matSort class="mat-elevation-z8">
  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
  </ng-container>

  <!-- Date of Birth Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
    <td mat-cell *matCellDef="let user"> {{ user.dateOfBirth | date }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Active? </th>
    <td mat-cell *matCellDef="let user" class="text-center">
      <mat-icon [ngClass]="{ 'text-green-500': user.isActive, 'text-red-500': !user.isActive }">
        {{ user.isActive ? 'check_circle' : 'cancel' }}
      </mat-icon>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-right"> Actions </th>
    <td mat-cell *matCellDef="let user" class="text-right">
      <button mat-icon-button color="primary" (click)="onEditUserClicked(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteUserClicked(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Data Rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
