<h2>{{ checklist()?.title }}</h2>

<p>{{ checklist()?.description }}</p>

<table mat-table [dataSource]="groupedData" class="mat-elevation-z8">
  <!-- Group Header Row -->
  <ng-container matColumnDef="group">
    <td mat-cell *matCellDef="let row" [colSpan]="displayedColumns.length" class="group-cell">
      {{ row.groupName }}
    </td>
  </ng-container>


  <!-- Data Rows -->
  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let row" class="criterion-cell"> {{ row.name }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
  </ng-container>

  <ng-container matColumnDef="test">
    <td mat-cell *matCellDef="let row"> {{ row.test }} </td>
  </ng-container>


  <!-- Group Header Row -->
  <tr mat-row *matRowDef="let row; columns: ['group']; when: isGroup" class="custom-row"></tr>

  <!-- Table Rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns; when: isData" class="custom-row"></tr>

</table>

<button (click)="addColumn()">Click me</button>
