<mat-stepper orientation="horizontal">
  <mat-step [stepControl]="basicData"
            label="Basic Project configuration"
            state="description">
    <div class="step-container">
      <project-basic-data [form]="basicData"></project-basic-data>
      <div class="button-container">
        <button mat-flat-button matStepperNext [disabled]="!basicData.valid">Next</button>
      </div>
    </div>
  </mat-step>
  <mat-step [stepControl]="criteriaForm" label="Define Criteria" state="criteria">
    <div class="step-container">
      <project-criteria [form]="criteriaForm"></project-criteria>
      <div class="button-container">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-flat-button matStepperNext [disabled]="!criteriaForm.valid">Next</button>
      </div>
    </div>
  </mat-step>
  <mat-step [stepControl]="reviewerForm" label="Add Reviewers" state="reviewers">
    <div class="step-container">
      <project-add-reviewer [form]="reviewerForm"></project-add-reviewer>
      <div class="button-container">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-flat-button (click)="createChecklist()">Save Project</button>
      </div>
    </div>
  </mat-step>

  <ng-template matStepperIcon="description">
    <mat-icon>description</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="criteria">
    <mat-icon>checklist</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="reviewers">
    <mat-icon>group</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="finish">
    <mat-icon>check_circle</mat-icon>
  </ng-template>
</mat-stepper>
